<h2>LJ::ejs</h2>
<p>LJ::ejs &#8212; Escapes a string value before it can be put in JavaScript.</p>
</div>
<div class="refsynopsisdiv">
<h2>Use</h2>
<div class="funcsynopsis"><p><code class="funcdef"><b class="fsfunc">LJ::ejs</b>(</code><var class="pdparam">string</var><code>)</code>;</p></div>
</div>
<div class="refsect1" lang="en">
<a name="id3207305"></a><h2>Arguments</h2>
<div class="itemizedlist"><ul type="disc"><li><p><b>string. </b>string to be escaped</p></li></ul></div>
</div>
<div class="refsect1" lang="en">
<a name="id3207326"></a><h2>Source:</h2>
<p><code class="filename">cgi-bin/ljtextutil.pl</code></p>
</div>
<div class="refsect1" lang="en">
<a name="id3207340"></a><h2>Returns:</h2>
<p>string escaped.</p>
