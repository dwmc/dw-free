<h2>LJ::ehtml</h2>
<p>LJ::ehtml &#8212; Escapes a value before it can be put in HTML.</p>
</div>
<div class="refsynopsisdiv">
<h2>Use</h2>
<div class="funcsynopsis"><p><code class="funcdef"><b class="fsfunc">LJ::ehtml</b>(</code><var class="pdparam">string</var><code>)</code>;</p></div>
</div>
<div class="refsect1" lang="en">
<a name="id3207215"></a><h2>Arguments</h2>
<div class="itemizedlist"><ul type="disc"><li><p><b>string. </b>string to be escaped</p></li></ul></div>
</div>
<div class="refsect1" lang="en">

</div>
<div class="refsect1" lang="en">
<a name="id3207250"></a><h2>Returns:</h2>
